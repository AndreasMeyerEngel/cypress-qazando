# nome da pipeline
name: Run Basic Tests - Scheduler

# em que momento ser치 executada
on:
  schedule:
    - cron: '05 * * * 1-5'

jobs:
  # o que vai ser feito nessa pipeline
  # s칩 teremos um job: rodar os testes
  cypress-run:
    # maquina que ser치 executada
    runs-on: ubuntu-latest

    # passo a passo para rodar os testes
    steps:

      - name: Checkout/Clone do Projeto 
        uses: actions/checkout@v4

      - name: Run Tests
        uses: cypress-io/github-action@v6
        with:
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      # upload do relatorio do mocha
      - name: upload relatorio
        uses: actions/upload-artifact@v3
        with:
          name: Relat칩rio
          path: cypress/reports/html
